<h1>Edit your listed needs</h1>
<ul class="items-list">
    {% for item in wanted_org_items %}
        <div class="item">{{item.count}} {{ item.units_description }} of {{ item }}</div>
    {% empty %}
        <h3>You don't have any items listed!</h3>
    {% endfor %}
</ul>
<form action="/items">

</form>
<button>Add new item &plus;</button>
<button id="needs-close-button">Close</button>
