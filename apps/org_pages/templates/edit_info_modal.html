<div id="info-form">
    <form id="info-modal">
        {% for form in edit_account_forms %}
            {{ form }}
        {% endfor %}
        <button hx-put="/accounts/edit-account/"
            hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
            hx-swap="innerHTML"
            hx-target="#info-form"
            hx-include="#info-modal"
            hx-trigger="click"
            type="submit" id="close-edit-info">
            Save and close
        </button>
    </form>
</div>
