<h1>Edit your listed surplus</h1>
<ul class="items-list">
    {% for item in surplus_org_items %}
        <div class="item">{{item.count}} {{ item.units_description }} of {{ item }}</div>
    {% empty %}
        <h3>You don't have any items listed!</h3>
    {% endfor %}
</ul>

<button>Add new item &plus;</button>
<button id="surplus-close-button">Close</button>
