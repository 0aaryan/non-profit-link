{% extends 'layout.html' %}
{% load static %}

{% block title %}
    Login
{% endblock %}

{% block body %}
<form action="/accounts/login/" method="post" class="login_form">

    {% csrf_token %}
    {{ form }}

    <button type="submit" class="login">Login</button>
</form>

<p>Or <a href="{% url 'register' %}">register</a></p>

<div id="react-login"></div>

<!-- react -->
<script src="{% static '/assets/index.js' %}"></script>
{% endblock %}
