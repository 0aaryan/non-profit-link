{% extends 'layout.html' %}

{% block title %}
    Register
{% endblock %}

{% block body %}
<form action="/login_user" method="post" class="login_form">

    {% csrf_token %}
    {{ form }}

    <input id="confirmation" name="confirmation" placeholder="Confirmation Password" type="password" class="login">

    <button type="submit" class="login">Register</button>
</form>
{% endblock %}
