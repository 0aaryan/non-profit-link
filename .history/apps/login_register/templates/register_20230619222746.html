{% extends 'layout.html' %}

<form action="/register" method="post" class="login_form">

    <input autocomplete="off" autofocus id="username" name="username" placeholder="Username" type="text" class="login">

    <input id="password" name="password" placeholder="Password" type="password" class="login">

    <input id="confirmation" name="confirmation" placeholder="Confirmation Password" type="password" class="login">

    <button type="submit" class="login">Register</button>

</form>
