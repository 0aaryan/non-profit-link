{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block body %}

<form action="/login" method="post" class="login_form">
    <input autocomplete="off" autofocus id="username" name="username" placeholder="Username" type="text" class="login">

    <input id="password" name="password" placeholder="Password" type="password" class="login">

    <button type="submit" class="login">Log In</button>
</form>

{% endblock %}
