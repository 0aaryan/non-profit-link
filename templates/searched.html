{% if items is false %}

    <p class="search_text">Hm... we couldn't find anything</p>

{% elif items is not none %}

    {% for item in items %}
    <div class="surrounding_box">
        <div class="box">
            <li class="search_return_words">{{ item[1] }}</li>
            <li class="search_return_words">{{ item[2] }}</li>
            <li class="search_return_words">{{ item[0] }}</li>
            <li class="search_return_words">{{ item[2] }}</li>
        </div>
    </div>
    {% endfor %}

{% else %}

    <p class="search_text">Enter a search term!</p>

{% endif %}
